<div class="container centro" >
  <form class="w60" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="card p-2 mt-2">
      <div class="centro">
        <img src="https://i.ibb.co/2K5632D/logo.png" width="250rem">
      </div>
      <h2 class="titulo">Ingreso</h2>
      <div class="form-floating m-3">
        <input type="text" autocomplete="off" class="form-control" id="username"  name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && username.errors }" placeholder="Usuario: " required>
        <label for="username">Usuario: </label>
        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
          El Usuario Es Obligario!
        </div>
      </div>
      <div class="form-floating m-3">
        <input  type="password" autocomplete="off" class="form-control" id="password" name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        placeholder="Usuario: " required>
        <label for="password">Contraseña: </label>
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">La Contraseña Es Obligatoria!</div>
          <div *ngIf="password.errors['minlength']">
            La Contraseña Debe Tener 6 Caracteres!
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="btn btn-primary m-3">Enviar</button>
        <button type="reset" class="btn btn-info m-3">Borrar</button>
      </div>
      <div>
        no tienes cuenta? <a routerLink="/registro">registrate aqui!</a>
      </div>
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
          Ingreso Erroneo: {{ errorMessage }}
        </div>
      </div>
    </div>
  </form>
  <br>
  <div class="alert alert-success m-3" *ngIf="isLoggedIn" onload="redir()">
    Has Ingresado como {{ roles }}<br>
    <button type="button" class="btn btn-success m-3" routerLink="/home">Continuar</button>
  </div>
</div>
